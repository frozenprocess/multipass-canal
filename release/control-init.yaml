package_update: true
packages:
  - conntrack
disable_root: false
users:
  - default
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
ssh_authorized_keys:
  - ssh-rsa  calico@cloud
write_files:
- encoding: b64
  content: 
  owner: root:root
  path: /root/prepare.sh
- encoding: b64
  content: 
  owner: root:root
  path: /root/control.sh

runcmd:
  - [ /usr/bin/chmod, +x, /root/prepare.sh ]
  - [ /root/prepare.sh ]
  - [ /usr/bin/chmod, +x, /root/control.sh ]
  - [ /root/control.sh ]
  - [ /usr/bin/chown, -R, ubuntu:ubuntu, /home/ubuntu ]


power_state:
  mode: reboot
